<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Review · Boots & Cats</title>
    <link rel="stylesheet" href="https://unpkg.com/@ianlintner/theme@0.1.0/dist/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        min-height: 100vh;
        padding: 2rem;
        color: hsl(var(--foreground, 222.2 84% 4.9%));
        background: linear-gradient(
          135deg,
          hsl(var(--background, 0 0% 100%)),
          hsl(210 40% 96%)
        );
      }
      .card {
        border: 1px solid hsla(var(--border, 214.3 31.8% 91.4%) / 0.8);
        border-radius: 12px;
        padding: 1.25rem;
        max-width: 760px;
        background: hsla(var(--card, 0 0% 100%) / 0.85);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
      }
      input,
      button {
        padding: 0.6rem;
        margin: 0.2rem 0;
        width: 100%;
        border-radius: 10px;
        border: 1px solid hsla(var(--border, 214.3 31.8% 91.4%) / 0.9);
      }
      button {
        background: hsl(var(--primary, 221.2 83.2% 53.3%));
        color: hsl(var(--primary-foreground, 210 40% 98%));
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      button:disabled {
        background: hsla(var(--muted, 210 40% 96.1%) / 0.9);
        color: hsl(var(--muted-foreground, 215.4 16.3% 46.9%));
        cursor: not-allowed;
      }
      pre {
        white-space: pre-wrap;
        line-height: 1.5;
      }
      .muted {
        color: hsl(var(--muted-foreground, 215.4 16.3% 46.9%));
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.75rem;
      }

      label {
        display: block;
        margin-top: 0.75rem;
        font-weight: 600;
      }

      .container {
        max-width: 56rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GitHub Assessment</h1>
      <p class="muted">
      Provide a GitHub username or email. We'll queue an assessment and
      summarize public repos using OpenAI.
      </p>
      <div class="card">
        <label for="username">GitHub Username</label>
        <input id="username" placeholder="octocat" />
        <label for="email">Email (fallback lookup)</label>
        <input id="email" type="email" placeholder="user@example.com" />
        <button id="submit">Start assessment</button>
        <div id="status" class="muted"></div>
        <h3>Result</h3>
        <pre id="result">No assessment yet.</pre>
      </div>
    </div>
    <script>
      const statusEl = document.getElementById("status");
      const resultEl = document.getElementById("result");
      const button = document.getElementById("submit");

      async function startAssessment() {
        const github_username =
          document.getElementById("username").value || null;
        const email = document.getElementById("email").value || null;
        statusEl.textContent = "Submitting job…";
        button.disabled = true;

        const resp = await fetch("/api/assessments", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ github_username, email }),
        });
        if (!resp.ok) {
          statusEl.textContent = "Submission failed: " + resp.status;
          button.disabled = false;
          return;
        }
        const data = await resp.json();
        statusEl.textContent = "Job queued: " + data.job_id;
        pollStatus(data.job_id);
      }

      async function pollStatus(jobId) {
        const resp = await fetch("/api/assessments/" + jobId);
        if (!resp.ok) {
          statusEl.textContent = "Status failed: " + resp.status;
          button.disabled = false;
          return;
        }
        const data = await resp.json();
        statusEl.textContent = "Status: " + data.status;
        if (data.status === "finished" && data.result) {
          resultEl.textContent = data.result.summary;
          button.disabled = false;
          return;
        }
        if (data.status === "failed") {
          resultEl.textContent = data.error || "Job failed";
          button.disabled = false;
          return;
        }
        setTimeout(() => pollStatus(jobId), 2000);
      }

      document
        .getElementById("submit")
        .addEventListener("click", startAssessment);
    </script>
  </body>
</html>
