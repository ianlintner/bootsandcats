apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-server
  namespace: default
  labels:
    app: oauth2-server
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-server
  template:
    metadata:
      labels:
        app: oauth2-server
        version: v1
    spec:
      containers:
      - name: oauth2-server
        image: gabby.azurecr.io/oauth2-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: OTEL_SDK_DISABLED
          value: "true"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: OAUTH2_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: issuer-url
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: database-url
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: database-username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: database-password
        - name: OAUTH2_DEMO_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: demo-client-secret
        - name: OAUTH2_M2M_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: m2m-client-secret
        - name: OAUTH2_DEMO_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: demo-user-password
        - name: OAUTH2_ADMIN_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: admin-user-password
        - name: SSL_KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: keystore.password
        - name: SERVER_SSL_ENABLED
          value: "false"
        volumeMounts:
        - name: keystore-volume
          mountPath: "/mnt/keystore"
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      tolerations:
      - key: "preemptible"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      volumes:
      - name: keystore-volume
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: oauth2-secrets-provider
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-server
  namespace: default
  labels:
    app: oauth2-server
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: http
  selector:
    app: oauth2-server

