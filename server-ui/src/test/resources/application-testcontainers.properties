# Testcontainers Profile Configuration
# This profile is used when running tests with real PostgreSQL and Redis containers

# Flyway Configuration - Enable migrations for Testcontainers
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JPA Configuration - let Flyway handle schema, NOT hibernate ddl-auto
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable OAuth2 client auto-configuration (will be mocked in tests)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

# Logging
logging.level.org.springframework.security=WARN
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
logging.level.org.flywaydb=INFO
logging.level.com.bootsandcats=DEBUG

# Disable OpenTelemetry for tests
otel.sdk.disabled=true

# Disable Azure Key Vault
azure.keyvault.enabled=false

# Actuator Configuration for tests
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Note: Database and Redis connection properties are provided dynamically
# by @DynamicPropertySource in the test base classes
