# Test Configuration

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Enable Flyway migrations for tests using H2-compatible migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration-h2

# Exclude OAuth2 client auto-configuration to prevent external issuer resolution
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

# Disable H2 console for tests
spring.h2.console.enabled=false

# Actuator Configuration for tests
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.redis.enabled=false

# Logging (minimal for tests)
logging.level.org.springframework.security=WARN
logging.level.org.springframework.security.oauth2=WARN
logging.level.com.bootsandcats=INFO

# Disable OpenTelemetry for tests
otel.sdk.disabled=true

# Azure Key Vault Configuration for tests
# Disable Key Vault integration in tests; JWK is provided via test configuration
azure.keyvault.enabled=false
azure.keyvault.vault-uri=
azure.keyvault.jwk-secret-name=oauth2-jwk
azure.keyvault.cache-ttl=PT10M
azure.keyvault.static-jwk=
logging.level.org.flywaydb=DEBUG
