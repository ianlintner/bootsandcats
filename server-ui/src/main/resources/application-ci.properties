# CI Smoke Test Configuration
# This profile is used for running smoke tests in CI environments
# where external OAuth2 providers are not available.

# Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:cidb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for CI (use Hibernate DDL)
spring.flyway.enabled=false
spring.jpa.hibernate.ddl-auto=create-drop

# Disable H2 console for CI
spring.h2.console.enabled=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Minimal logging
logging.level.org.springframework.security=WARN
logging.level.org.springframework.security.oauth2=WARN
logging.level.com.bootsandcats=INFO

# Disable OpenTelemetry
otel.sdk.disabled=true
