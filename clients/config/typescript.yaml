# OpenAPI Generator Configuration for TypeScript (Axios)
# https://openapi-generator.tech/docs/generators/typescript-axios

generatorName: typescript-axios
outputDir: ../typescript
inputSpec: ../specs/oauth2-server.json

# Package Information
additionalProperties:
  npmName: "@bootsandcats/oauth2-client"
  npmVersion: "1.0.0"
  npmRepository: "https://npm.pkg.github.com"
  supportsES6: true
  withInterfaces: true
  withSeparateModelsAndApi: true
  modelPackage: models
  apiPackage: api
  withNodeImports: true
  useSingleRequestParameter: true
  
  # Documentation
  projectName: "OAuth2 Authorization Server Client"
  projectDescription: "TypeScript client for OAuth2 Authorization Server API"
  projectVersion: "1.0.0"
  projectLicenseName: "MIT"

# Global Properties
globalProperties:
  models: ""
  apis: ""
  supportingFiles: ""

# Type Mappings
typeMappings:
  DateTime: Date
  date: Date

# Import Mappings
importMappings: {}

# Instantiation Types
instantiationTypes: {}

# Reserved Words Mappings
reservedWordsMappings: {}
