# Gradle properties for bootsandcats OAuth2 Authorization Server

# Configuration cache disabled due to Spotless compatibility issues
# https://github.com/diffplug/spotless/issues/987
# Re-enable when Spotless fully supports configuration cache
org.gradle.configuration-cache=false

# Enable parallel execution for faster multi-module builds
org.gradle.parallel=true

# Enable build caching for incremental builds
org.gradle.caching=true

# JVM memory settings for Gradle daemon
org.gradle.jvmargs=-Xmx2g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
