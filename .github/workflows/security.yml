name: Security Scan

on:
  schedule:
    - cron: "0 5 * * 1" # Mondays at 05:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  issues: write

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: false

env:
  JAVA_VERSION: "21"

jobs:
  owasp-dep-check:
    name: OWASP Dependency-Check
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "9.0.0"

      - name: Cache OWASP NVD database
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/dependency-check-data
          key: ${{ runner.os }}-owasp-nvd-cache-v1
          restore-keys: |
            ${{ runner.os }}-owasp-nvd-cache-

      - name: Run OWASP Dependency-Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: gradle dependencyCheckAnalyze --no-daemon

      - name: Upload OWASP report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: |
            build/reports/dependency-check-report.*
          if-no-files-found: ignore

  analyze-failure:
    name: Analyze Workflow Failure
    runs-on: ubuntu-latest
    if: failure()
    needs: [owasp-dep-check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Analyze Workflow Failure
        uses: ianlintner/ai_summary_action@v0.0.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          llm-provider: 'openai'
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          create-issue: 'true'
          issue-label: 'ai-analysis'
          enable-memory: 'true'
          cache-strategy: 'actions-cache'
          memory-scope: 'repository'
          max-historical-runs: '5'
