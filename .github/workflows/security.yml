name: Security Scan

on:
  schedule:
    - cron: '0 5 * * 1' # Mondays at 05:00 UTC
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: false

env:
  JAVA_VERSION: '17'

jobs:
  owasp-dep-check:
    name: OWASP Dependency-Check
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Cache OWASP NVD database
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository/org/owasp/dependency-check-data
          key: ${{ runner.os }}-owasp-nvd-cache-v1
          restore-keys: |
            ${{ runner.os }}-owasp-nvd-cache-

      - name: Run OWASP Dependency-Check
        run: ./mvnw --batch-mode org.owasp:dependency-check-maven:check

      - name: Upload OWASP report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: |
            target/dependency-check-report.*
          if-no-files-found: ignore
