name: Load Test

on:
  workflow_dispatch:
    inputs:
      users:
        description: 'Number of concurrent users'
        required: true
        default: '100'
      rampUp:
        description: 'Ramp-up time in seconds'
        required: true
        default: '30'

env:
  JAVA_VERSION: '17'

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build application
        run: mvn -B package -DskipTests --file pom.xml

      - name: Start OAuth2 server
        run: |
          java -jar target/oauth2-server-1.0.0-SNAPSHOT.jar &
          sleep 30  # Wait for server to start

      - name: Run Gatling load tests
        run: |
          mvn -B gatling:test -Pload-test \
            -Dgatling.simulationClass=com.bootsandcats.oauth2.load.OAuth2LoadSimulation \
            -Dusers=${{ github.event.inputs.users }} \
            -DrampUp=${{ github.event.inputs.rampUp }}

      - name: Upload Gatling report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gatling-report
          path: target/gatling/
