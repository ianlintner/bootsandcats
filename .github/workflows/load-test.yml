name: Manual Load Test

on:
  schedule:
    - cron: '0 8 * * 1' # Mondays at 05:00 UTC
  workflow_dispatch:
    inputs:
      users:
        description: 'Concurrent users'
        required: false
        default: '50'
      durationSeconds:
        description: 'Test duration in seconds'
        required: false
        default: '60'

permissions:
  contents: read

concurrency:
  group: load-test-${{ github.ref }}
  cancel-in-progress: false

env:
  JAVA_VERSION: '21'
  GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2'

jobs:
  gatling:
    name: Gatling Load Test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Gatling load test
        run: |
          ./gradlew :gatling:gatlingRun -Dusers=${{ inputs.users || '50' }} -DdurationSeconds=${{ inputs.durationSeconds || '60' }}

      - name: Upload Gatling results
        uses: actions/upload-artifact@v4
        with:
          name: gatling-results
          path: gatling/build/reports/gatling/**
          if-no-files-found: ignore
