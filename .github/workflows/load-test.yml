name: Manual Load Test

on:
  workflow_dispatch:
    inputs:
      users:
        description: 'Concurrent users'
        required: false
        default: '50'
      durationSeconds:
        description: 'Test duration in seconds'
        required: false
        default: '60'

permissions:
  contents: read

concurrency:
  group: load-test-${{ github.ref }}
  cancel-in-progress: false

env:
  JAVA_VERSION: '17'

jobs:
  gatling:
    name: Gatling Load Test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Run Gatling with profile
        run: |
          ./mvnw --batch-mode -Pload-test -Dgatling.users=${{ inputs.users }} -Dgatling.durationSeconds=${{ inputs.durationSeconds }} gatling:test

      - name: Upload Gatling results
        uses: actions/upload-artifact@v4
        with:
          name: gatling-results
          path: target/gatling/**
          if-no-files-found: ignore
