name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Dmaven.wagon.http.retryHandler.count=3 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn'

jobs:
  build-unit:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Validate formatting
        run: ./mvnw --batch-mode spotless:check

      - name: Build & run unit tests (skip ITs)
        run: ./mvnw -T 1C --batch-mode --update-snapshots -DskipITs verify

      - name: Upload test reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            target/surefire-reports/**
            target/site/jacoco/**
          if-no-files-found: ignore

      - name: Upload packaged JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          if-no-files-found: error

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Run integration tests only
        run: ./mvnw -T 1C --batch-mode -DskipTests -DskipITs=false verify

      - name: Upload IT reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failsafe-reports
          path: |
            target/failsafe-reports/**
          if-no-files-found: ignore

  static-analysis:
    name: Static Analysis (SpotBugs)
    runs-on: ubuntu-latest
    needs: build-unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: SpotBugs
        run: ./mvnw -T 1C --batch-mode spotbugs:check

      - name: Upload SpotBugs report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-reports
          path: |
            target/spotbugsXml.xml
            target/spotbugsHtml.html
          if-no-files-found: ignore

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [build-unit, integration]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Download packaged JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run app
        run: |
          OTEL_SDK_DISABLED=true nohup java -jar target/*.jar --server.port=9000 > app.log 2>&1 &
          echo $! > app.pid

      - name: Wait for health endpoint
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:9000/actuator/health | grep -q '"status"\s*:\s*"UP"'; then
              echo "App is healthy"; exit 0;
            fi
            sleep 2
          done
          echo "App did not become healthy in time"; cat app.log; exit 1

      - name: Verify OIDC discovery document
        run: |
          curl -fsS http://localhost:9000/.well-known/openid-configuration -o discovery.json
          test -s discovery.json
          jq -e '.issuer | length > 0' discovery.json
          jq -e '.authorization_endpoint | length > 0' discovery.json

      - name: Teardown app (always)
        if: always()
        run: |
          if [ -f app.pid ]; then kill $(cat app.pid) || true; fi
          sleep 2 || true
          pkill -f 'java -jar target' || true

      - name: Upload app logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-app-log
          path: |
            app.log
            discovery.json
          if-no-files-found: ignore
