name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
    paths-ignore:
      - ".github/ISSUE_TEMPLATE/**"
  pull_request:
    branches:
      - main
    paths-ignore:
      - ".github/ISSUE_TEMPLATE/**"

permissions:
  contents: read
  actions: read
  issues: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: "21"

jobs:
  mkdocs:
    name: Build MkDocs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: docs/requirements.txt

      - name: Install MkDocs dependencies
        run: pip install -r docs/requirements.txt

      - name: Build MkDocs site
        run: mkdocs build --site-dir site

      - name: Upload MkDocs site
        uses: actions/upload-artifact@v4
        with:
          name: mkdocs-site
          path: site
          if-no-files-found: error

  build-unit:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "9.0.0"
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build & run unit tests (skip e2e)
        run: |
          gradle spotlessCheck build \
            -x :e2e-tests:test \
            --no-daemon --build-cache --parallel

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/build/test-results/test/**/*.xml
          check_name: "Unit Test Results"
          comment_title: "Unit Test Results"
          comment_mode: "off"

      - name: Upload test reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/build/reports/tests/**
            **/build/test-results/**/*.xml
            **/build/reports/jacoco/**
          if-no-files-found: ignore

      - name: Upload packaged JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: oauth2-server/server-ui/build/libs/server-ui-1.0.0-SNAPSHOT.jar
          if-no-files-found: error

      - name: Upload profile-service fat JAR
        uses: actions/upload-artifact@v4
        with:
          name: profile-service-jar
          path: profile-service/server/build/libs/server-1.0.0-SNAPSHOT-all.jar
          if-no-files-found: error

  static-analysis:
    name: Static Analysis (SpotBugs)
    runs-on: ubuntu-latest
    needs: build-unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "9.0.0"
          cache-read-only: true

      - name: SpotBugs
        run: gradle spotbugsMain --no-daemon --build-cache --parallel

      - name: Upload SpotBugs report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-reports
          path: |
            **/build/reports/spotbugs/**
          if-no-files-found: ignore

  integration-tests:
    name: Integration Tests (Testcontainers)
    runs-on: ubuntu-latest
    needs: build-unit
    timeout-minutes: 20
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "9.0.0"
          cache-read-only: true

      - name: Run Testcontainers tests
        run: gradle :oauth2-server:server-ui:testcontainersTests --no-daemon --build-cache

      - name: Publish Integration Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/build/test-results/testcontainersTests/**/*.xml
          check_name: "Integration Test Results"
          comment_title: "Integration Test Results"
          comment_mode: "off"

      - name: Upload Testcontainers test reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testcontainers-reports
          path: |
            **/build/reports/tests/testcontainersTests/**
            **/build/test-results/testcontainersTests/**/*.xml
          if-no-files-found: ignore

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [build-unit, integration-tests]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Download packaged JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: oauth2-server/server-ui/build/libs

      - name: Download profile-service fat JAR
        uses: actions/download-artifact@v4
        with:
          name: profile-service-jar
          path: profile-service/server/build/libs

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run app
        run: |
          echo "Available JARs:"
          ls -la oauth2-server/server-ui/build/libs/
          JAR_FILE="oauth2-server/server-ui/build/libs/server-ui-1.0.0-SNAPSHOT.jar"
          echo "Starting JAR: $JAR_FILE"
          OTEL_SDK_DISABLED=true nohup java -jar "$JAR_FILE" --spring.profiles.active=ci --server.port=9000 > app.log 2>&1 &
          echo $! > app.pid
          sleep 5

      - name: Wait for health endpoint
        run: |
          for i in {1..60}; do
            if curl -fsS --connect-timeout 5 --max-time 10 http://localhost:9000/actuator/health | grep -q '"status"\s*:\s*"UP"'; then
              echo "App is healthy"; exit 0;
            fi
            sleep 2
          done
          echo "App did not become healthy in time"; cat app.log; exit 1

      - name: Verify OIDC discovery document
        run: |
          curl -fsS --connect-timeout 5 --max-time 10 http://localhost:9000/.well-known/openid-configuration -o discovery.json
          test -s discovery.json
          jq -e '.issuer | length > 0' discovery.json
          jq -e '.authorization_endpoint | length > 0' discovery.json

      - name: Teardown app (always)
        if: always()
        run: |
          if [ -f app.pid ]; then kill $(cat app.pid) || true; fi
          sleep 2 || true
          pkill -f 'java -jar server-ui' || true

      - name: Upload app logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-app-log
          path: |
            app.log
            discovery.json
          if-no-files-found: ignore

  deploy:
    name: Build Docker & Deploy to AKS
    runs-on: ubuntu-latest
    needs: [smoke, mkdocs]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download MkDocs site
        uses: actions/download-artifact@v4
        with:
          name: mkdocs-site
          path: site

      - name: Download packaged JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: oauth2-server/server-ui/build/libs

      - name: Download profile-service JAR
        uses: actions/download-artifact@v4
        with:
          name: profile-service-jar
          path: profile-service/server/build/libs

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Login to ACR
        run: |
          az acr login --name gabby

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push oauth2-server image
        run: |
          IMAGE_TAG="gabby.azurecr.io/oauth2-server:${{ github.sha }}"
          IMAGE_LATEST="gabby.azurecr.io/oauth2-server:latest"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg DOCS_SOURCE=auto \
            --push \
            -f oauth2-server/Dockerfile \
            -t $IMAGE_TAG \
            -t $IMAGE_LATEST \
            .

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build and push profile-service image
        run: |
          PROFILE_IMAGE_TAG="gabby.azurecr.io/profile-service:${{ github.sha }}"
          PROFILE_IMAGE_LATEST="gabby.azurecr.io/profile-service:latest"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -f profile-service/server/Dockerfile \
            -t $PROFILE_IMAGE_TAG \
            -t $PROFILE_IMAGE_LATEST \
            .

          echo "PROFILE_IMAGE_TAG=$PROFILE_IMAGE_TAG" >> $GITHUB_ENV

      - name: Sync K8s manifests to GitOps Storage
        run: |
          az storage blob sync \
            --account-name chngitops \
            --source ./infrastructure/k8s \
            --container flux \
            --destination bootsandcats \
            --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: nekoc
          cluster-name: bigboy

      - name: Apply Flyway migrations ConfigMap
        run: |
          kubectl apply -f infrastructure/k8s/flyway-migrations-configmap.yaml -n default

      - name: Ensure oauth2-server deployment exists
        run: |
          kubectl apply -f infrastructure/k8s/oauth2-server-deployment.yaml -n default

      - name: Ensure profile-service deployment exists
        run: |
          kubectl apply -f infrastructure/k8s/profile-service-deployment.yaml -n default

      - name: Deploy to AKS
        run: |
          set -euo pipefail

          kubectl set image deployment/oauth2-server oauth2-server=${{ env.IMAGE_TAG }} -n default
          kubectl set image deployment/profile-service profile-service=${{ env.PROFILE_IMAGE_TAG }} -n default

          if ! kubectl rollout status deployment/oauth2-server -n default --timeout=5m; then
            kubectl rollout undo deployment/oauth2-server -n default || true
            exit 1
          fi

          if ! kubectl rollout status deployment/profile-service -n default --timeout=5m; then
            kubectl rollout undo deployment/profile-service -n default || true
            exit 1
          fi

      - name: Verify deployment
        run: |
          kubectl get pods -n default -l app=oauth2-server
          kubectl get pods -n default -l app=profile-service
          kubectl get service oauth2-server -n default
          kubectl get service profile-service -n default

  analyze-failure:
    name: Analyze Workflow Failure
    runs-on: ubuntu-latest
    if: failure()
    needs: [mkdocs, build-unit, static-analysis, integration-tests, smoke, deploy]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Analyze Workflow Failure
        uses: ianlintner/ai_summary_action@v0.0.4
        with:
          github-token: ${{ github.token }}
          llm-provider: 'openai'
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          create-issue: 'true'
          issue-label: 'ai-analysis'
          enable-memory: 'true'
          cache-strategy: 'actions-cache'
          memory-scope: 'branch'
          max-historical-runs: '10'
