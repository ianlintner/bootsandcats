name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'

jobs:
  build-unit:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '9.0.0'
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build & run unit tests (skip e2e)
        run: |
          gradle spotlessCheck build \
            -x :e2e-tests:test \
            --no-daemon --build-cache --parallel

      - name: Upload test reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/build/reports/tests/**
            **/build/reports/jacoco/**
          if-no-files-found: ignore

      - name: Upload packaged JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: server-ui/build/libs/server-ui-1.0.0-SNAPSHOT.jar
          if-no-files-found: error

      - name: Upload profile-ui JAR
        uses: actions/upload-artifact@v4
        with:
          name: profile-ui-jar
          path: profile-ui/build/libs/profile-ui-1.0.0-SNAPSHOT.jar
          if-no-files-found: error

  static-analysis:
    name: Static Analysis (SpotBugs)
    runs-on: ubuntu-latest
    needs: build-unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '9.0.0'
          cache-read-only: true

      - name: SpotBugs
        run: gradle spotbugsMain --no-daemon --build-cache --parallel

      - name: Upload SpotBugs report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-reports
          path: |
            **/build/reports/spotbugs/**
          if-no-files-found: ignore

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: build-unit
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Download packaged JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: server-ui/build/libs

      - name: Download profile-ui JAR
        uses: actions/download-artifact@v4
        with:
          name: profile-ui-jar
          path: profile-ui/build/libs

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run app
        run: |
          echo "Available JARs:"
          ls -la server-ui/build/libs/
          JAR_FILE="server-ui/build/libs/server-ui-1.0.0-SNAPSHOT.jar"
          echo "Starting JAR: $JAR_FILE"
          OTEL_SDK_DISABLED=true nohup java -jar "$JAR_FILE" --spring.profiles.active=ci --server.port=9000 > app.log 2>&1 &
          echo $! > app.pid
          sleep 5

      - name: Wait for health endpoint
        run: |
          for i in {1..60}; do
            if curl -fsS --connect-timeout 5 --max-time 10 http://localhost:9000/actuator/health | grep -q '"status"\s*:\s*"UP"'; then
              echo "App is healthy"; exit 0;
            fi
            sleep 2
          done
          echo "App did not become healthy in time"; cat app.log; exit 1

      - name: Verify OIDC discovery document
        run: |
          curl -fsS --connect-timeout 5 --max-time 10 http://localhost:9000/.well-known/openid-configuration -o discovery.json
          test -s discovery.json
          jq -e '.issuer | length > 0' discovery.json
          jq -e '.authorization_endpoint | length > 0' discovery.json

      - name: Teardown app (always)
        if: always()
        run: |
          if [ -f app.pid ]; then kill $(cat app.pid) || true; fi
          sleep 2 || true
          pkill -f 'java -jar server-ui' || true

      - name: Upload app logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-app-log
          path: |
            app.log
            discovery.json
          if-no-files-found: ignore

  deploy:
    name: Build Docker & Deploy to AKS
    runs-on: ubuntu-latest
    needs: [smoke]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download packaged JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: server-ui/build/libs

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Login to ACR
        run: |
          az acr login --name gabby

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push oauth2-server image
        run: |
          IMAGE_TAG="gabby.azurecr.io/oauth2-server:${{ github.sha }}"
          IMAGE_LATEST="gabby.azurecr.io/oauth2-server:latest"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t $IMAGE_TAG \
            -t $IMAGE_LATEST \
            .

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build and push profile-ui image
        run: |
          PROFILE_IMAGE_TAG="gabby.azurecr.io/profile-ui:${{ github.sha }}"
          PROFILE_IMAGE_LATEST="gabby.azurecr.io/profile-ui:latest"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -f profile-ui/Dockerfile \
            -t $PROFILE_IMAGE_TAG \
            -t $PROFILE_IMAGE_LATEST \
            .

          echo "PROFILE_IMAGE_TAG=$PROFILE_IMAGE_TAG" >> $GITHUB_ENV

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: nekoc
          cluster-name: bigboy

      - name: Deploy to AKS
        run: |
          kubectl set image deployment/oauth2-server oauth2-server=${{ env.IMAGE_TAG }} -n default
          kubectl set image deployment/profile-ui profile-ui=${{ env.PROFILE_IMAGE_TAG }} -n default
          kubectl rollout status deployment/oauth2-server -n default --timeout=5m
          kubectl rollout status deployment/profile-ui -n default --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n default -l app=oauth2-server
          kubectl get pods -n default -l app=profile-ui
          kubectl get service oauth2-server -n default
          kubectl get service profile-ui -n default
