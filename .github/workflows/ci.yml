name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'
  GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2'

jobs:
  build-unit:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '9.0'

      - name: Validate formatting
        run: ./gradlew spotlessCheck

      - name: Build & run unit tests
        run: ./gradlew build

      - name: Upload test reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/build/reports/tests/**
            **/build/reports/jacoco/**
          if-no-files-found: ignore

      - name: Upload packaged JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: server-ui/build/libs/*.jar
          if-no-files-found: error

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '9.0'

      - name: Run integration tests
        run: ./gradlew integrationTest --continue

      - name: Upload IT reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failsafe-reports
          path: |
            **/build/reports/tests/integrationTest/**
          if-no-files-found: ignore

  static-analysis:
    name: Static Analysis (SpotBugs)
    runs-on: ubuntu-latest
    needs: build-unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '9.0'

      - name: SpotBugs
        run: ./gradlew spotbugsMain

      - name: Upload SpotBugs report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-reports
          path: |
            **/build/reports/spotbugs/**
          if-no-files-found: ignore

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [build-unit, integration]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Download packaged JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: server-ui/build/libs

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run app
        run: |
          OTEL_SDK_DISABLED=true nohup java -jar server-ui/build/libs/*.jar --server.port=9000 > app.log 2>&1 &
          echo $! > app.pid

      - name: Wait for health endpoint
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:9000/actuator/health | grep -q '"status"\s*:\s*"UP"'; then
              echo "App is healthy"; exit 0;
            fi
            sleep 2
          done
          echo "App did not become healthy in time"; cat app.log; exit 1

      - name: Verify OIDC discovery document
        run: |
          curl -fsS http://localhost:9000/.well-known/openid-configuration -o discovery.json
          test -s discovery.json
          jq -e '.issuer | length > 0' discovery.json
          jq -e '.authorization_endpoint | length > 0' discovery.json

      - name: Teardown app (always)
        if: always()
        run: |
          if [ -f app.pid ]; then kill $(cat app.pid) || true; fi
          sleep 2 || true
          pkill -f 'java -jar server-ui' || true

      - name: Upload app logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-app-log
          path: |
            app.log
            discovery.json
          if-no-files-found: ignore

  deploy:
    name: Build Docker & Deploy to AKS
    runs-on: ubuntu-latest
    needs: [smoke]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 20
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download packaged JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: server-ui/build/libs

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: |
          az acr login --name gabby

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="gabby.azurecr.io/oauth2-server:${{ github.sha }}"
          IMAGE_LATEST="gabby.azurecr.io/oauth2-server:latest"
          
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: bigboy

      - name: Deploy to AKS
        run: |
          kubectl set image deployment/oauth2-server oauth2-server=${{ env.IMAGE_TAG }} -n default
          kubectl rollout status deployment/oauth2-server -n default --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n default -l app=oauth2-server
          kubectl get service oauth2-server -n default
