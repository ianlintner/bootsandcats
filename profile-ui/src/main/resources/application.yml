micronaut:
  application:
    name: profile-ui
  server:
    port: ${PROFILE_UI_PORT:8085}
  router:
    static-resources:
      public:
        paths: classpath:public
        mapping: /**
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true

endpoints:
  all:
    sensitive: false
  health:
    enabled: true
    details-visible: ANONYMOUS
  prometheus:
    enabled: true
