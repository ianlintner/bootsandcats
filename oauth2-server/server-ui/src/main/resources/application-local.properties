# Local PostgreSQL Configuration (via docker-compose)
spring.datasource.url=jdbc:postgresql://localhost:5432/oauth2db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration for PostgreSQL
spring.flyway.enabled=true
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Redis Configuration (use docker-compose redis)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.session.store-type=redis

# OAuth2 Configuration
oauth2.issuer-url=http://localhost:9000
oauth2.demo-client-secret=demo-secret
oauth2.m2m-client-secret=m2m-secret
oauth2.demo-user-password=password
oauth2.admin-user-password=admin

