# Testcontainers Redis Profile Configuration
# This profile is used when running tests with real Redis containers

# Use H2 for database (Redis tests focus on session management)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# Enable Flyway migrations for tests
spring.flyway.enabled=true

# Session Configuration - Use Redis
spring.session.store-type=redis
spring.session.redis.namespace=spring:session

# Disable OAuth2 client auto-configuration (will be mocked in tests)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

# Logging
logging.level.org.springframework.security=WARN
logging.level.org.springframework.session=DEBUG
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
logging.level.com.bootsandcats=DEBUG

# Disable OpenTelemetry for tests
otel.sdk.disabled=true

# Disable Azure Key Vault
azure.keyvault.enabled=false

# Actuator Configuration for tests
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.redis.enabled=true

# Note: Redis connection properties are provided dynamically
# by @DynamicPropertySource in AbstractRedisContainerTest
