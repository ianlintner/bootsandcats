# Testcontainers OAuth Profile Configuration
# This profile is used when running tests with mocked OAuth providers (WireMock)

# Use H2 for database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# Enable Flyway migrations for tests
spring.flyway.enabled=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
logging.level.com.bootsandcats=DEBUG
logging.level.org.wiremock=DEBUG

# Disable OpenTelemetry for tests
otel.sdk.disabled=true

# Disable Azure Key Vault
azure.keyvault.enabled=false

# Disable Redis for OAuth-only tests (use in-memory session)
spring.session.store-type=none
management.health.redis.enabled=false

# Actuator Configuration for tests
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Note: OAuth2 client registration properties are provided dynamically
# by @DynamicPropertySource in the test class
