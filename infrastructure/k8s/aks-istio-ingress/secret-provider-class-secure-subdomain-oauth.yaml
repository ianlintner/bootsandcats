apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: secure-subdomain-oauth-secrets-provider
  namespace: aks-istio-ingress
spec:
  provider: azure
  secretObjects:
    - secretName: secure-subdomain-oauth-secrets
      type: Secret
      data:
        - objectName: secure-subdomain-client-secret
          key: client-secret
        - objectName: secure-subdomain-oauth-hmac-secret
          key: hmac-secret
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    # Same identity used by other SecretProviderClass manifests in this repo.
    userAssignedIdentityID: "e502213f-1f15-4f03-9fb4-b546f51aafe9"
    keyvaultName: inker-kv
    tenantId: "42ddc44e-97dd-4c3b-bf8a-31c785e24c67"
    objects: |
      array:
        - |
          objectName: secure-subdomain-client-secret
          objectType: secret
        - |
          objectName: secure-subdomain-oauth-hmac-secret
          objectType: secret
