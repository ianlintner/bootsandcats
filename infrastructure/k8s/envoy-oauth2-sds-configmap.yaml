apiVersion: v1
kind: ConfigMap
metadata:
  name: profile-oauth2-sds
  namespace: default
data:
  profile-oauth2-sds.yaml: |
    resources:
    - "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.Secret
      name: profile-oauth-token
      generic_secret:
        secret:
          filename: /mnt/secrets-store/profile-service-client-secret
    - "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.Secret
      name: profile-oauth-hmac
      generic_secret:
        secret:
          filename: /mnt/secrets-store/profile-service-oauth-hmac-secret
