apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: oauth2-secrets-provider
  namespace: default
spec:
  provider: azure
  secretObjects:
    - secretName: oauth2-app-secrets
      type: Opaque
      data:
        - objectName: oauth2-tls-keystore
          key: keystore.p12.b64
        - objectName: oauth2-tls-keystore-password
          key: keystore.password
        - objectName: oauth2-db-name
          key: database-name
        - objectName: oauth2-db-url
          key: database-url
        - objectName: oauth2-db-username
          key: database-username
        - objectName: oauth2-db-password
          key: database-password
        - objectName: oauth2-demo-client-secret
          key: demo-client-secret
        - objectName: oauth2-m2m-client-secret
          key: m2m-client-secret
        - objectName: oauth2-demo-user-password
          key: demo-user-password
        - objectName: oauth2-admin-user-password
          key: admin-user-password
        - objectName: oauth2-issuer-url
          key: issuer-url
        - objectName: redis-host
          key: redis-host
        - objectName: redis-password
          key: redis-password
        - objectName: github-client-id
          key: github-client-id
        - objectName: github-client-secret
          key: github-client-secret
        - objectName: google-client-id
          key: google-client-id
        - objectName: google-client-secret
          key: google-client-secret
        - objectName: azure-client-id
          key: azure-client-id
        - objectName: azure-client-secret
          key: azure-client-secret
        - objectName: azure-tenant-id
          key: azure-tenant-id
        - objectName: oauth2-jwk
          key: jwk.json
        # Profile-UI MongoDB secrets
        - objectName: profile-ui-mongodb-uri
          key: mongodb-uri
        - objectName: profile-ui-mongodb-database
          key: mongodb-database
        # OAuth2 downstream client secrets + HMAC keys
        - objectName: profile-service-client-secret
          key: profile-service-client-secret
        - objectName: profile-service-oauth-hmac-secret
          key: profile-service-oauth-hmac-secret
    - secretName: redis-auth
      type: Opaque
      data:
        - objectName: redis-host
          key: redis-host
        - objectName: redis-password
          key: redis-password
        - objectName: redis-uri
          key: redis-uri
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "e502213f-1f15-4f03-9fb4-b546f51aafe9"
    keyvaultName: inker-kv
    tenantId: "42ddc44e-97dd-4c3b-bf8a-31c785e24c67"
    objects: |
      array:
        - |
          objectName: oauth2-tls-keystore
          objectType: secret
        - |
          objectName: oauth2-tls-keystore-password
          objectType: secret
        - |
          objectName: oauth2-db-name
          objectType: secret
        - |
          objectName: oauth2-db-url
          objectType: secret
        - |
          objectName: oauth2-db-username
          objectType: secret
        - |
          objectName: oauth2-db-password
          objectType: secret
        - |
          objectName: oauth2-demo-client-secret
          objectType: secret
        - |
          objectName: oauth2-m2m-client-secret
          objectType: secret
        - |
          objectName: oauth2-demo-user-password
          objectType: secret
        - |
          objectName: oauth2-admin-user-password
          objectType: secret
        - |
          objectName: oauth2-issuer-url
          objectType: secret
        - |
          objectName: redis-host
          objectType: secret
        - |
          objectName: redis-password
          objectType: secret
        - |
          objectName: github-client-id
          objectType: secret
        - |
          objectName: github-client-secret
          objectType: secret
        - |
          objectName: google-client-id
          objectType: secret
        - |
          objectName: google-client-secret
          objectType: secret
        - |
          objectName: azure-client-id
          objectType: secret
        - |
          objectName: azure-client-secret
          objectType: secret
        - |
          objectName: azure-tenant-id
          objectType: secret
        - |
          objectName: oauth2-jwk
          objectType: secret
        - |
          objectName: profile-ui-mongodb-uri
          objectType: secret
        - |
          objectName: profile-ui-mongodb-database
          objectType: secret
        - |
          objectName: profile-service-client-secret
          objectType: secret
        - |
          objectName: profile-service-oauth-hmac-secret
          objectType: secret
        - |
          objectName: redis-uri
          objectType: secret
