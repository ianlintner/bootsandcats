################################################################################
# DEPRECATED: mega SecretProviderClass
#
# This manifest used to project a large bundle of Key Vault secrets to multiple
# workloads (oauth2-server, redis, profile-service, etc.). That makes it too easy
# for a pod to accidentally gain access to unrelated client secrets.
#
# The repo now uses split, least-privilege SecretProviderClasses:
# - secrets/secret-provider-class-oauth2-server.yaml
# - secrets/secret-provider-class-profile-service.yaml
# - secrets/secret-provider-class-redis.yaml
# - secrets/secret-provider-class-chat.yaml
# - secrets/secret-provider-class-github-review.yaml
#
# This file is intentionally left as a placeholder to avoid accidentally applying
# the old mega bundle.
################################################################################

apiVersion: v1
kind: ConfigMap
metadata:
  name: deprecated-oauth2-secrets-provider
  namespace: default
data:
  README: |
    This file is deprecated. Do not apply it.
    Use the split SecretProviderClass manifests instead.
