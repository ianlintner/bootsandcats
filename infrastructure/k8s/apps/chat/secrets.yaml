apiVersion: v1
kind: Secret
metadata:
  name: chat-secrets
  labels:
    app: chat
type: Opaque
stringData:
  # IMPORTANT: Replace these placeholder values with your actual secrets
  # For production, use Azure Key Vault with CSI driver or external-secrets operator
  OPENAI_API_KEY: 'your-openai-api-key-here'
  JWT_SECRET: 'change-me-super-secret-jwt'
  # Note: OAuth is handled at cluster level via oauth2-proxy
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
type: Opaque
stringData:
  REDIS_HOST: 'redis-service'
  REDIS_PORT: '6379'
  REDIS_PASSWORD: 'simpleRedisPass123'
