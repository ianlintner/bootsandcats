apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-service
  namespace: default
  labels:
    app: profile-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: profile-service
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
        sidecar.istio.io/userVolumeMount: '[{"name":"rendered-sds","mountPath":"/etc/istio/oauth2","readonly":true}]'
      labels:
        app: profile-service
    spec:
      initContainers:
      - name: render-oauth-sds
        image: python:3.11-alpine
        command: ["/bin/sh", "-c"]
        args:
        - |
          python3 <<'EOFPY'
          import os

          client_secret = open('/mnt/oauth2-secrets/profile-service-client-secret').read().strip()
          hmac_secret = open('/mnt/oauth2-secrets/profile-service-oauth-hmac-secret').read().strip()

          token_config = f"""resources:\n- \"@type\": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.Secret\n  name: profile-service-oauth-token\n  generic_secret:\n    secret:\n      inline_string: \"{client_secret}\"\n"""
          hmac_config = f"""resources:\n- \"@type\": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.Secret\n  name: profile-service-oauth-hmac\n  generic_secret:\n    secret:\n      inline_string: \"{hmac_secret}\"\n"""

          os.makedirs('/etc/istio/oauth2', exist_ok=True)

          with open('/etc/istio/oauth2/profile-service-oauth-token.yaml', 'w') as f:
              f.write(token_config)

          with open('/etc/istio/oauth2/profile-service-oauth-hmac.yaml', 'w') as f:
              f.write(hmac_config)

          print('Profile-service OAuth2 SDS configs rendered successfully')
          EOFPY
        volumeMounts:
        - name: secrets-store
          mountPath: /mnt/oauth2-secrets
          readOnly: true
        - name: rendered-sds
          mountPath: /etc/istio/oauth2
      containers:
      - name: profile-service
        image: gabby.azurecr.io/profile-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVER_FORWARD_HEADERS_STRATEGY
          value: "native"
        - name: PROFILE_SERVICE_PORT
          value: "8080"
        - name: REDIS_URI
          valueFrom:
            secretKeyRef:
              name: profile-service-secrets
              key: redis-uri
        - name: AUTH_EVENTS_CONSUMER_ENABLED
          value: "true"
        - name: AUTH_EVENTS_STREAM
          value: "auth:events"
        - name: AUTH_EVENTS_CONSUMER_GROUP
          value: "profile-service"
        - name: AUTH_EVENTS_CONSUMER_NAME
          value: "profile-service-1"
        - name: OAUTH2_ISSUER_URI
          value: "https://oauth2.cat-herding.net"
        - name: OAUTH2_CLIENT_ID
          value: "profile-service"
        - name: OAUTH2_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: profile-service-secrets
              key: profile-service-client-secret
        # OpenTelemetry
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: OTEL_SERVICE_NAME
          value: "profile-service"
        # MongoDB configuration
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: profile-service-secrets
              key: mongodb-uri
        - name: MONGODB_DATABASE
          valueFrom:
            secretKeyRef:
              name: profile-service-secrets
              key: mongodb-database
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "profile-service-secrets-provider"
      - name: rendered-sds
        emptyDir: {}
      tolerations:
      - key: "kubernetes.azure.com/scalesetpriority"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: profile-service
  namespace: default
spec:
  selector:
    app: profile-service
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: ClusterIP
