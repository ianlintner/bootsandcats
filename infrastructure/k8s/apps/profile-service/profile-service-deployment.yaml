apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-service
  namespace: default
  labels:
    app: profile-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: profile-service
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: profile-service
    spec:
      containers:
      - name: profile-service
        image: gabby.azurecr.io/profile-service:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /api/status
            port: http
          initialDelaySeconds: 3
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /api/status
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: SERVER_FORWARD_HEADERS_STRATEGY
          value: "native"
        - name: PROFILE_SERVICE_PORT
          value: "8080"
        - name: REDIS_URI
          valueFrom:
            secretKeyRef:
              name: profile-service-secrets
              key: redis-uri
        - name: AUTH_EVENTS_CONSUMER_ENABLED
          value: "true"
        - name: AUTH_EVENTS_STREAM
          value: "auth:events"
        - name: AUTH_EVENTS_CONSUMER_GROUP
          value: "profile-service"
        - name: AUTH_EVENTS_CONSUMER_NAME
          value: "profile-service-1"
        - name: OAUTH2_ISSUER_URI
          value: "https://oauth2.cat-herding.net"
        # OpenTelemetry
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: OTEL_SERVICE_NAME
          value: "profile-service"
        # MongoDB configuration
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: profile-service-secrets
              key: mongodb-uri
        - name: MONGODB_DATABASE
          valueFrom:
            secretKeyRef:
              name: profile-service-secrets
              key: mongodb-database
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "profile-service-secrets-provider"
      tolerations:
      - key: "kubernetes.azure.com/scalesetpriority"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: profile-service
  namespace: default
spec:
  selector:
    app: profile-service
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: ClusterIP
