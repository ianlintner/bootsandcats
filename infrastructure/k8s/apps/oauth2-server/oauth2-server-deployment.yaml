apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-server
  namespace: default
  labels:
    app: oauth2-server
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-server
  template:
    metadata:
      labels:
        app: oauth2-server
        version: v1
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
    spec:
      initContainers:
      # Repair any failed migrations before attempting migrate
      - name: flyway-repair
        image: flyway/flyway:11-alpine
        args:
        - -url=jdbc:postgresql://postgres.default.svc.cluster.local:5432/$(DATABASE_NAME)?sslmode=disable
        - -user=$(DATABASE_USERNAME)
        - -password=$(DATABASE_PASSWORD)
        - -locations=filesystem:/flyway/sql
        - repair
        env:
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: database-name
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: database-username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: database-password
        volumeMounts:
        - name: flyway-migrations
          mountPath: /flyway/sql
          readOnly: true
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      - name: flyway-migrate
        image: flyway/flyway:11-alpine
        args:
        - -url=jdbc:postgresql://postgres.default.svc.cluster.local:5432/$(DATABASE_NAME)?sslmode=disable
        - -user=$(DATABASE_USERNAME)
        - -password=$(DATABASE_PASSWORD)
        - -baselineOnMigrate=true
        - -locations=filesystem:/flyway/sql
        - migrate
        env:
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: database-name
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: database-username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: database-password
        volumeMounts:
        - name: flyway-migrations
          mountPath: /flyway/sql
          readOnly: true
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      containers:
      - name: oauth2-server
        image: gabby.azurecr.io/oauth2-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        # Tracing (Micrometer Tracing -> OTLP HTTP)
        - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          value: "http://otel-collector:4318/v1/traces"
        - name: TRACING_SAMPLING_PROBABILITY
          value: "0.05"
        - name: OAUTH2_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: issuer-url
        - name: DATABASE_URL
          value: "jdbc:postgresql://postgres.default.svc.cluster.local:5432/oauth2db?sslmode=disable"
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: database-username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: database-password
        - name: OAUTH2_DEMO_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: demo-client-secret
        - name: OAUTH2_M2M_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: m2m-client-secret
        - name: OAUTH2_DEMO_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: demo-user-password
        - name: OAUTH2_ADMIN_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: admin-user-password
        - name: AUTH_EVENTS_ENABLED
          value: "true"
        - name: AUTH_EVENTS_STREAM
          value: "auth:events"
        - name: AUTH_EVENTS_MAX_LENGTH
          value: "1000"
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: github-client-id
              optional: true
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: github-client-secret
              optional: true
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: google-client-id
              optional: true
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: google-client-secret
              optional: true
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: azure-client-id
              optional: true
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: azure-client-secret
              optional: true
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: azure-tenant-id
              optional: true
        - name: SSL_KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: keystore.password
        - name: AZURE_KEYVAULT_ENABLED
          value: "false"
        - name: AZURE_KEYVAULT_STATIC_JWK
          valueFrom:
            secretKeyRef:
              name: oauth2-jwk-secret
              key: static-jwk
        - name: SPRING_BOOT_ADMIN_CLIENT_URL
          value: "http://localhost:9000"
        - name: SPRING_BOOT_ADMIN_CLIENT_INSTANCE_SERVICE_BASE_URL
          value: "http://localhost:9000"
        - name: SPRING_BOOT_ADMIN_CONTEXT_PATH
          value: "/"
        - name: SERVER_SSL_ENABLED
          value: "false"
        # Redis Session Configuration
        - name: SESSION_STORE_TYPE
          value: "redis"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: redis-password
        - name: REDIS_SSL_ENABLED
          value: "false"
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 9000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 9000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 9000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: flyway-migrations
        configMap:
          name: flyway-migrations
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-server
  namespace: default
  labels:
    app: oauth2-server
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: http
  selector:
    app: oauth2-server

