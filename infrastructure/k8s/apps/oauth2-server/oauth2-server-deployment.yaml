apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-server
  namespace: default
  labels:
    app: oauth2-server
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-server
  template:
    metadata:
      labels:
        app: oauth2-server
        version: v1
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
    spec:
      initContainers:
      # Run Flyway migrations before starting the application
      - name: flyway-migrate
        image: gabby.azurecr.io/flyway-migrate:latest
        imagePullPolicy: Always
        command: ["flyway", "migrate"]
        env:
        - name: FLYWAY_URL
          value: "jdbc:postgresql://postgres.default.svc.cluster.local:5432/oauth2db?sslmode=disable"
        - name: FLYWAY_USER
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: database-username
        - name: FLYWAY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: database-password
        - name: FLYWAY_LOCATIONS
          value: "filesystem:/flyway/sql"
        - name: FLYWAY_BASELINE_ON_MIGRATE
          value: "false"
        - name: FLYWAY_VALIDATE_ON_MIGRATE
          value: "true"
        - name: FLYWAY_OUT_OF_ORDER
          value: "false"
        - name: FLYWAY_CLEAN_DISABLED
          value: "true"
        - name: FLYWAY_PLACEHOLDERS_CHAT_SERVICE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: chat-service-secrets
              key: oauth2-client-secret
              optional: true
        - name: FLYWAY_PLACEHOLDERS_GITHUB_REVIEW_SERVICE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: github-review-service-secrets
              key: oauth2-client-secret
              optional: true
        - name: FLYWAY_PLACEHOLDERS_SLOP_DETECTOR_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: slop-detector-secrets
              key: oauth2-client-secret
              optional: true
        - name: FLYWAY_PLACEHOLDERS_SECURITY_AGENCY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: security-agency-secrets
              key: oauth2-client-secret
              optional: true
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      containers:
      - name: oauth2-server
        image: gabby.azurecr.io/oauth2-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod,prod-no-flyway"
        - name: OAUTH2_SYNC_CLIENT_SECRETS
          value: "true"
        - name: OTEL_SDK_DISABLED
          value: "true"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: OAUTH2_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: issuer-url
        - name: DATABASE_URL
          value: "jdbc:postgresql://postgres.default.svc.cluster.local:5432/oauth2db?sslmode=disable"
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: database-username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: database-password
        - name: OAUTH2_DEMO_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: demo-client-secret
        - name: OAUTH2_M2M_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: m2m-client-secret
        - name: OAUTH2_SECURE_SUBDOMAIN_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: secure-subdomain-client-secret
        - name: OAUTH2_DEMO_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: demo-user-password
        - name: OAUTH2_ADMIN_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: admin-user-password
        - name: AUTH_EVENTS_ENABLED
          value: "true"
        - name: AUTH_EVENTS_STREAM
          value: "auth:events"
        - name: AUTH_EVENTS_MAX_LENGTH
          value: "1000"
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: github-client-id
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: github-client-secret
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: google-client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: google-client-secret
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: azure-client-id
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: azure-client-secret
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: azure-tenant-id
        - name: SSL_KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: keystore.password
        - name: AZURE_KEYVAULT_ENABLED
          value: "false"
        - name: AZURE_KEYVAULT_STATIC_JWK
          valueFrom:
            secretKeyRef:
              name: oauth2-jwk-secret
              key: static-jwk
        - name: SPRING_BOOT_ADMIN_CLIENT_URL
          value: "http://localhost:9000"
        - name: SPRING_BOOT_ADMIN_CLIENT_INSTANCE_SERVICE_BASE_URL
          value: "http://localhost:9000"
        - name: SPRING_BOOT_ADMIN_CONTEXT_PATH
          value: "/"
        - name: SERVER_SSL_ENABLED
          value: "false"
        # Redis Session Configuration
        - name: SESSION_STORE_TYPE
          value: "redis"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: redis-password
        - name: REDIS_SSL_ENABLED
          value: "false"
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 9000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 9000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 9000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "oauth2-server-secrets-provider"
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-server
  namespace: default
  labels:
    app: oauth2-server
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: http
  selector:
    app: oauth2-server

