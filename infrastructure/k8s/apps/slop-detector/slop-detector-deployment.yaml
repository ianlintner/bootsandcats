apiVersion: apps/v1
kind: Deployment
metadata:
  name: slop-detector
  namespace: default
  labels:
    app: slop-detector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slop-detector
  template:
    metadata:
      labels:
        app: slop-detector
      annotations:
        sidecar.istio.io/userVolumeMount: >-
          [{"name":"rendered-sds","mountPath":"/etc/istio/oauth2","readonly":true}]
    spec:
      initContainers:
      - name: render-sds-config
        image: python:3.11-alpine
        command: ['/bin/sh', '-c']
        args:
        - |
          python3 <<'EOFPYTHON'
          import os
          
          client_secret = open('/mnt/secrets-store/slop-detector-client-secret').read().strip()
          hmac_secret = open('/mnt/secrets-store/slop-detector-oauth-hmac-secret').read().strip()
          
          # Create separate SDS files for token and hmac secrets
          token_config = f'''resources:
          - "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.Secret
            name: slop-detector-oauth-token
            generic_secret:
              secret:
                inline_string: "{client_secret}"
          '''
          
          hmac_config = f'''resources:
          - "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.Secret
            name: slop-detector-oauth-hmac
            generic_secret:
              secret:
                inline_string: "{hmac_secret}"
          '''
          
          with open('/etc/istio/oauth2/slop-detector-oauth-token.yaml', 'w') as f:
              f.write(token_config)
          
          with open('/etc/istio/oauth2/slop-detector-oauth-hmac.yaml', 'w') as f:
              f.write(hmac_config)
          
          print("SDS configs rendered successfully")
          EOFPYTHON
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
        - name: slop-detector-oauth2-sds-template
          mountPath: "/etc/istio/oauth2-template"
          readOnly: true
        - name: rendered-sds
          mountPath: "/etc/istio/oauth2"
      containers:
      - name: slop-detector
        image: gabby.azurecr.io/slop-detector:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "k8s"
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
        - name: rendered-sds
          mountPath: "/etc/istio/oauth2"
          readOnly: true
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "slop-detector-secrets-provider"
      - name: slop-detector-oauth2-sds-template
        configMap:
          name: slop-detector-oauth2-sds
      - name: rendered-sds
        emptyDir: {}
      tolerations:
      - key: "kubernetes.azure.com/scalesetpriority"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: slop-detector
  namespace: default
  labels:
    app: slop-detector
spec:
  selector:
    app: slop-detector
  ports:
  - port: 80
    targetPort: 8000
    name: http
  type: ClusterIP
