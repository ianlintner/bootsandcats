apiVersion: apps/v1
kind: Deployment
metadata:
  name: slop-detector
  namespace: default
  labels:
    app: slop-detector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slop-detector
  template:
    metadata:
      labels:
        app: slop-detector
    spec:
      containers:
      - name: slop-detector
        image: gabby.azurecr.io/slop-detector:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "k8s"
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      tolerations:
      - key: "kubernetes.azure.com/scalesetpriority"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: slop-detector
  namespace: default
  labels:
    app: slop-detector
spec:
  selector:
    app: slop-detector
  ports:
  - port: 80
    targetPort: 8000
    name: http
  type: ClusterIP
