apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      project: bootsandcats
    includeSelectors: false
    includeTemplates: true

resources:
  - apps
  - data
  - istio
  - secrets

generatorOptions:
  disableNameSuffixHash: true
