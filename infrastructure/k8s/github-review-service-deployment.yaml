apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-review-service
  namespace: default
  labels:
    app: github-review-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-review-service
  template:
    metadata:
      labels:
        app: github-review-service
      annotations:
        sidecar.istio.io/userVolumeMount: >-
          [{"name":"rendered-sds","mountPath":"/etc/istio/oauth2","readonly":true}]
    spec:
      initContainers:
      - name: render-sds-config
        image: python:3.11-alpine
        command: ['/bin/sh', '-c']
        args:
        - |
          python3 <<'EOFPYTHON'
          import os
          
          client_secret = open('/mnt/secrets-store/github-review-client-secret').read().strip()
          hmac_secret = open('/mnt/secrets-store/github-review-oauth-hmac-secret').read().strip()
          
          # Create separate SDS files for token and hmac secrets
          token_config = f'''resources:
          - "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.Secret
            name: github-review-oauth-token
            generic_secret:
              secret:
                inline_string: "{client_secret}"
          '''
          
          hmac_config = f'''resources:
          - "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.Secret
            name: github-review-oauth-hmac
            generic_secret:
              secret:
                inline_string: "{hmac_secret}"
          '''
          
          with open('/etc/istio/oauth2/github-review-oauth-token.yaml', 'w') as f:
              f.write(token_config)
          
          with open('/etc/istio/oauth2/github-review-oauth-hmac.yaml', 'w') as f:
              f.write(hmac_config)
          
          print("SDS configs rendered successfully")
          EOFPYTHON
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
        - name: github-review-oauth2-sds-template
          mountPath: "/etc/istio/oauth2-template"
          readOnly: true
        - name: rendered-sds
          mountPath: "/etc/istio/oauth2"
      containers:
      - name: github-review-service
        image: gabby.azurecr.io/github-review-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: github-review-secrets
              key: openai-api-key
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-review-secrets
              key: github-token
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: github-review-secrets
              key: redis-uri
        - name: GH_REVIEW_ENVIRONMENT
          value: "k8s"
        - name: GH_REVIEW_ALLOW_ANONYMOUS
          value: "true"
        readinessProbe:
          httpGet:
            path: /api/status
            port: http
        livenessProbe:
          httpGet:
            path: /api/status
            port: http
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
        - name: rendered-sds
          mountPath: "/etc/istio/oauth2"
          readOnly: true
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "github-review-secrets-provider"
      - name: github-review-oauth2-sds-template
        configMap:
          name: github-review-oauth2-sds
      - name: rendered-sds
        emptyDir: {}
      tolerations:
      - key: "kubernetes.azure.com/scalesetpriority"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: github-review-service
  namespace: default
spec:
  selector:
    app: github-review-service
  ports:
  - port: 80
    targetPort: 8000
    name: http
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: gh-review
  namespace: default
spec:
  selector:
    app: github-review-service
  ports:
  - port: 80
    targetPort: 8000
    name: http
  type: ClusterIP
