apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: profile-jwt-to-headers
  namespace: default
  labels:
    app.kubernetes.io/managed-by: kustomize
    project: bootsandcats
spec:
  workloadSelector:
    labels:
      app: profile-service
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: SIDECAR_INBOUND
      listener:
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
            subFilter:
              name: envoy.filters.http.router
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.jwt_authn
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
          providers:
            oauth2_jwt:
              issuer: "https://oauth2.cat-herding.net"
              remote_jwks:
                http_uri:
                  uri: "http://oauth2-server.default.svc.cluster.local:9000/oauth2/jwks"
                  cluster: outbound|9000||oauth2-server.default.svc.cluster.local
                  timeout: 5s
                cache_duration: 300s
              from_headers:
              - name: Authorization
                value_prefix: "Bearer "
              forward: true
              claim_to_headers:
              - header_name: x-jwt-sub
                claim_name: sub
              - header_name: x-jwt-username
                claim_name: preferred_username
              - header_name: x-jwt-email
                claim_name: email
              - header_name: x-jwt-name
                claim_name: name
              - header_name: x-jwt-scope
                claim_name: scope
          rules:
          - match:
              prefix: "/"
            requires:
              requires_any:
                requirements:
                - provider_name: oauth2_jwt
                - allow_missing: {}

