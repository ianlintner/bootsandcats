apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  # Requested name: this is what you'll reference from a pod volumeAttributes.secretProviderClass
  name: azure-keyvault-chat-secrets
  namespace: default
spec:
  provider: azure
  # Optional: create a Kubernetes Secret as well (some apps prefer env var refs).
  # The CSI mount will still provide files under /mnt/secrets-store for each objectName.
  secretObjects:
    - secretName: chat-secrets
      type: Opaque
      data:
        - objectName: chat-client-secret
          key: client-secret
        - objectName: chat-oauth-hmac-secret
          key: chat-oauth-hmac-secret
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "e502213f-1f15-4f03-9fb4-b546f51aafe9"
    keyvaultName: inker-kv
    tenantId: "42ddc44e-97dd-4c3b-bf8a-31c785e24c67"
    objects: |
      array:
        - |
          objectName: chat-client-secret
          objectType: secret
        - |
          objectName: chat-oauth-hmac-secret
          objectType: secret
