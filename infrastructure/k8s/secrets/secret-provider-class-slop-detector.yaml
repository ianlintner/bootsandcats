apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: slop-detector-secrets-provider
  namespace: default
spec:
  provider: azure
  secretObjects:
    - secretName: slop-detector-secrets
      type: Opaque
      data:
        - objectName: slop-detector-client-secret
          key: client-secret
        - objectName: slop-detector-oauth-hmac-secret
          key: slop-detector-oauth-hmac-secret
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "e502213f-1f15-4f03-9fb4-b546f51aafe9"
    keyvaultName: inker-kv
    tenantId: "42ddc44e-97dd-4c3b-bf8a-31c785e24c67"
    objects: |
      array:
        - |
          objectName: slop-detector-client-secret
          objectType: secret
        - |
          objectName: slop-detector-oauth-hmac-secret
          objectType: secret
