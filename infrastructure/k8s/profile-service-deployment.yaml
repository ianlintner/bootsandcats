apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-service
  namespace: default
  labels:
    app: profile-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: profile-service
  template:
    metadata:
      labels:
        app: profile-service
      annotations:
        sidecar.istio.io/userVolumeMount: >-
          [{"name":"rendered-sds","mountPath":"/etc/istio/oauth2","readonly":true}]
    spec:
      initContainers:
      - name: render-sds-config
        image: python:3.11-alpine
        command: ['/bin/sh', '-c']
        args:
        - |
          python3 <<'EOFPYTHON'
          import os
          
          client_secret = open('/mnt/secrets-store/profile-service-client-secret').read().strip()
          hmac_secret = open('/mnt/secrets-store/profile-service-oauth-hmac-secret').read().strip()
          
          config = f'''resources:
          - "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.Secret
            name: profile-oauth-token
            generic_secret:
              secret:
                inline_string: "{client_secret}"
          - "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.Secret
            name: profile-oauth-hmac
            generic_secret:
              secret:
                inline_string: "{hmac_secret}"
          '''
          
          with open('/etc/istio/oauth2-rendered/profile-oauth2-sds.yaml', 'w') as f:
              f.write(config)
          
          print("SDS config rendered successfully")
          EOFPYTHON
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
        - name: profile-oauth2-sds-template
          mountPath: "/etc/istio/oauth2-template"
          readOnly: true
        - name: rendered-sds
          mountPath: "/etc/istio/oauth2-rendered"
      containers:
      - name: profile-service
        image: gabby.azurecr.io/profile-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVER_FORWARD_HEADERS_STRATEGY
          value: "native"
        - name: PROFILE_SERVICE_PORT
          value: "8080"
        - name: REDIS_URI
          valueFrom:
            secretKeyRef:
              name: redis-auth
              key: redis-uri
        - name: AUTH_EVENTS_CONSUMER_ENABLED
          value: "true"
        - name: AUTH_EVENTS_STREAM
          value: "auth:events"
        - name: AUTH_EVENTS_CONSUMER_GROUP
          value: "profile-service"
        - name: AUTH_EVENTS_CONSUMER_NAME
          value: "profile-service-1"
        - name: OAUTH2_ISSUER_URI
          value: "https://oauth2.cat-herding.net"
        - name: OAUTH2_CLIENT_ID
          value: "profile-service"
        - name: OAUTH2_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: profile-service-client-secret
        # OpenTelemetry
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: OTEL_SERVICE_NAME
          value: "profile-service"
        # MongoDB configuration
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: mongodb-uri
        - name: MONGODB_DATABASE
          valueFrom:
            secretKeyRef:
              name: oauth2-app-secrets
              key: mongodb-database
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "oauth2-secrets-provider"
      - name: profile-oauth2-sds-template
        configMap:
          name: profile-oauth2-sds
      - name: rendered-sds
        emptyDir: {}
      tolerations:
      - key: "kubernetes.azure.com/scalesetpriority"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: profile-service
  namespace: default
spec:
  selector:
    app: profile-service
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: ClusterIP
