apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: oauth2-external
  namespace: default
  labels:
    app.kubernetes.io/managed-by: kustomize
    project: bootsandcats
spec:
  hosts:
  - oauth2.cat-herding.net
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  location: MESH_EXTERNAL
  resolution: DNS
