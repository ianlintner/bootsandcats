apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: secure-subdomain-jwt-to-headers
  namespace: aks-istio-ingress
  labels:
    app.kubernetes.io/managed-by: kustomize
    project: bootsandcats
spec:
  # Apply to the ingress gateway
  workloadSelector:
    labels:
      istio: aks-istio-ingress-external
  configPatches:
  # Add JWT authentication filter for *.secure.cat-herding.net
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
            subFilter:
              name: envoy.filters.http.oauth2
    patch:
      operation: INSERT_AFTER
      value:
        name: envoy.filters.http.jwt_authn
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
          providers:
            oauth2_jwt_secure_subdomain:
              issuer: https://oauth2.cat-herding.net
              remote_jwks:
                http_uri:
                  uri: https://oauth2.cat-herding.net/oauth2/jwks
                  cluster: outbound|9000||oauth2-server.default.svc.cluster.local
                  timeout: 5s
                cache_duration: 300s
              from_headers:
              - name: Authorization
                value_prefix: "Bearer "
              forward: true
              claim_to_headers:
              - header_name: x-jwt-sub
                claim_name: sub
              - header_name: x-jwt-username
                claim_name: preferred_username
              - header_name: x-jwt-email
                claim_name: email
              - header_name: x-jwt-name
                claim_name: name
              - header_name: x-jwt-scope
                claim_name: scope
              - header_name: x-jwt-client-id
                claim_name: client_id
          rules:
          - match:
              prefix: "/"
            requires:
              requires_any:
                requirements:
                - provider_name: oauth2_jwt_secure_subdomain
                - allow_missing: {}
  # Apply JWT filter only to *.secure.cat-herding.net domains
  - applyTo: VIRTUAL_HOST
    match:
      context: GATEWAY
      routeConfiguration:
        vhost:
          route:
            name: ""
    patch:
      operation: MERGE
      value:
        typed_per_filter_config:
          envoy.filters.http.jwt_authn:
            "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.PerRouteConfig
            disabled: false
        domains:
        - "*.secure.cat-herding.net"
