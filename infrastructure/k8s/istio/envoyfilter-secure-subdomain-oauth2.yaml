apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: secure-subdomain-oauth2-exchange
  namespace: aks-istio-ingress
  labels:
    app.kubernetes.io/managed-by: kustomize
    project: bootsandcats
spec:
  # Apply to the ingress gateway, not individual workloads
  workloadSelector:
    labels:
      istio: aks-istio-ingress-external
  configPatches:
  # Add OAuth2 token cluster
  - applyTo: CLUSTER
    match:
      context: GATEWAY
    patch:
      operation: ADD
      value:
        name: oauth2_token_cluster_secure_subdomain
        type: STRICT_DNS
        connect_timeout: 5s
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: oauth2_token_cluster_secure_subdomain
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: oauth2-server.default.svc.cluster.local
                    port_value: 9000
  # Add OAuth2 filter for *.secure.cat-herding.net
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
            subFilter:
              name: envoy.filters.http.router
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.oauth2
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.oauth2.v3.OAuth2
          config:
            stat_prefix: secure_subdomain_oauth
            authorization_endpoint: https://oauth2.cat-herding.net/oauth2/authorize
            token_endpoint:
              cluster: oauth2_token_cluster_secure_subdomain
              uri: https://oauth2-server.default.svc.cluster.local:9000/oauth2/token
              timeout: 5s
            redirect_uri: "%REQ(x-forwarded-proto)%://%REQ(:authority)%/_oauth2/callback"
            redirect_path_matcher:
              path:
                prefix: /_oauth2/callback
            signout_path:
              path:
                prefix: /_oauth2/logout
            forward_bearer_token: true
            default_expires_in: 900s
            csrf_token_expires_in: 600s
            credentials:
              client_id: secure-subdomain-client
              token_secret:
                name: secure-subdomain-oauth-token
                sds_config:
                  path: /etc/istio/oauth2/secure-subdomain-oauth-token.yaml
              hmac_secret:
                name: secure-subdomain-oauth-hmac
                sds_config:
                  path: /etc/istio/oauth2/secure-subdomain-oauth-hmac.yaml
              cookie_names:
                bearer_token: "_secure_session"
                oauth_hmac: "_secure_oauth_hmac"
                oauth_expires: "_secure_oauth_expires"
            cookie_configs:
              bearer_token_cookie_config:
                same_site: LAX
                domain: ".cat-herding.net"
              oauth_hmac_cookie_config:
                same_site: LAX
                domain: ".cat-herding.net"
              oauth_expires_cookie_config:
                same_site: LAX
                domain: ".cat-herding.net"
            auth_scopes:
            - openid
            - profile
            - email
            pass_through_matcher:
            - name: ":authority"
              exact_match: "oauth2.cat-herding.net"
            - name: ":path"
              prefix_match: "/actuator"
            - name: ":path"
              exact_match: "/health"
            - name: ":path"
              exact_match: "/healthz"
            - name: ":path"
              exact_match: "/ready"
  # Apply OAuth2 filter only to opted-in domains.
  #
  # IMPORTANT:
  # - We keep the cookie domain as ".cat-herding.net" so sessions can be shared at the apex.
  # - We do NOT enable OAuth2 for all *.cat-herding.net by default because not every app/host
  #   should be protected automatically.
  # - Opt-in is achieved by routing/architecture (e.g., a dedicated gateway or host pattern).
  - applyTo: VIRTUAL_HOST
    match:
      context: GATEWAY
      routeConfiguration:
        vhost:
          name: "*:443"
          route:
            name: ""
    patch:
      operation: MERGE
      value:
        per_filter_config:
          envoy.filters.http.oauth2:
            "@type": type.googleapis.com/envoy.extensions.filters.http.oauth2.v3.OAuth2PerRoute
            disabled: true
  - applyTo: VIRTUAL_HOST
    match:
      context: GATEWAY
      routeConfiguration:
        vhost:
          route:
            name: ""
    patch:
      operation: MERGE
      value:
        typed_per_filter_config:
          envoy.filters.http.oauth2:
            "@type": type.googleapis.com/envoy.extensions.filters.http.oauth2.v3.OAuth2PerRoute
            disabled: false
        domains:
        - "*.secure.cat-herding.net"
