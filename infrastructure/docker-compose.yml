version: '3.8'

services:
  oauth2-server:
    build:
      context: ..
      dockerfile: oauth2-server/Dockerfile
    ports:
      - "9000:9000"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://postgres:5432/oauth2db
      - DATABASE_USERNAME=${POSTGRES_USER:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - OTEL_EXPORTER_ENDPOINT=http://otel-collector:4317
      # Disable OpenTelemetry SDK and exclude its autoconfiguration to avoid dependency/binding issues in CI
      - OTEL_SDK_DISABLED=true
      - SPRING_AUTOCONFIGURE_EXCLUDE=io.opentelemetry.instrumentation.spring.autoconfigure.OpenTelemetryAutoConfiguration
      # OAuth2 configuration for CI/testing (use secrets in real production)
      - OAUTH2_ISSUER_URL=http://host.docker.internal:9000
      - OAUTH2_DEMO_CLIENT_SECRET=demo-secret
      - OAUTH2_M2M_CLIENT_SECRET=m2m-secret
      - OAUTH2_DEMO_USER_PASSWORD=password
      - OAUTH2_ADMIN_USER_PASSWORD=admin
      # Override ddl-auto for CI (creates schema automatically)
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      # Spring Boot Admin Configuration
      - SPRING_BOOT_ADMIN_CLIENT_URL=http://localhost:9000
      - SPRING_BOOT_ADMIN_CLIENT_INSTANCE_SERVICE_BASE_URL=http://localhost:9000
      - SPRING_BOOT_ADMIN_CONTEXT_PATH=/
      # Security Configuration
      - SERVER_SSL_ENABLED=false
      - AZURE_KEYVAULT_ENABLED=false
      - AZURE_KEYVAULT_STATIC_JWK={"keys":[{"kty":"EC","d":"1gpnMBNXbXOf7CvKai8zZVrt0p89tqBYDxCiTLrV40g","use":"sig","crv":"P-256","kid":"728d1378-6c1a-41bb-9f5b-89af3082f4b2","x":"tTKtyqNAFGxXmsPlctnDEQoS_U1wMECEl9_U1o5IYE4","y":"zHA4qo3n2R8Wq7ujiFCjoj5-eQYfRctIH_ad6HCqe80","alg":"ES256"}]}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    environment:
      # WARNING: Use Docker secrets or .env file for production deployments
      - POSTGRES_DB=oauth2db
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  profile-ui:
    build:
      context: ..
      dockerfile: profile-service/server/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - OAUTH2_ISSUER_URI=http://host.docker.internal:9000
      - OAUTH2_CLIENT_ID=profile-ui
      - OAUTH2_CLIENT_SECRET=${OAUTH2_CLIENT_SECRET:-demo-secret}
      - OAUTH2_USERINFO_PATH=/userinfo
      - OAUTH2_HEALTH_PATH=/actuator/health
      - SERVER_FORWARD_HEADERS_STRATEGY=native
      - OTEL_SDK_DISABLED=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      oauth2-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics exposed by collector
      - "8889:8889"   # Prometheus exporter metrics
    # Note: Healthcheck removed as wget/curl may not be available in the container
    # and the oauth2-server has OTEL disabled anyway for CI

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      # WARNING: Use Docker secrets or .env file for production deployments
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres_data:
  grafana_data:
